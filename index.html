<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Bankjoy</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <div class="fold">
      <div class="background layer">
        <div class="overlay layer"></div>
        <div class="content layer">
          <img class="logo" src="images/logo.png" alt="logo">
          <h1>Mobile Banking for Credit Unions</h1>
          <h5>Schedule a demo today and deliver modern mobile banking to your members by march 17th</h5>
          <div class="btn">
            <a href="#signup">Schedule a demo</a>
          </div>
          <div class="header-phones">
            <div class="shadow"></div>
            <img src="images/header-phone-left@2x.png" class= "left" alt="left">
            <img src ="images/header-phone-center@2x.png" class="center" alt="image"/>
            <img src="images/header-phone-right@2x.png" class="right" alt="right">
          </div>
        </div>
      </div>
      <div class="contact">
        <ul>
          <li class="phone"><a href="tel:6504298711"><i class="fas fa-phone"></i> (650) 429-8711</a></li>
        <li class="email"><a href="mailto:contact@bankjoy.com"><i class="fas fa-envelope"></i> Email Us</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h2>Fully branded for your credit union</h2>
        <img src="images/benefits-phone-front.png" class="benefits-front" alt="image">
      </div>
    </div>
  </body>
</html>
